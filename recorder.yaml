db_url: !secret mysql_db_url
exclude:
  domains:
    - automation
    - updater
    - sun
    - scenes
    - script
    - groups
    - mqtt
    - device_tracker
    - input_boolean
    - history_graph
  entities:
    - sensor.sunset
    - sensor.sunrise
    - sensor.sun_custom
    - sensor.androidtv_activity
    - sensor.dune_activity
    - binary_sensor.switch_light_salon_1
    - binary_sensor.switch_light_salon_2
    - binary_sensor.switch_light_antek
    - binary_sensor.motion_antresola_1
    - binary_sensor.motion_antresola_2
    - binary_sensor.motion_salon_1
    - binary_sensor.motion_salon_2
    - input_number.gaming_end_hours
    - input_number.gaming_end_minutes
    - binary_sensor.gaming
    - sensor.ha_version_current
    - sensor.ha_version_installed
    - sensor.home_assistant_uptime
    - binary_sensor.presence
    - light.bulb_salon_1
    - light.bulb_salon_2
    - sensor.ups_status_data
    - sensor.printer_status
include:
  entities:
    - group.family
    - device_tracker.grazyna
    - device_tracker.grazyna_bt
    - device_tracker.jerzy
    - device_tracker.jerzy_bt
    - device_tracker.romana
    - device_tracker.romana_bt
    - device_tracker.agnieszka
    - device_tracker.agnieszka_bt
    - device_tracker.emil
    - device_tracker.emil_bt
    - device_tracker.maciek_gps_bt
    - device_tracker.edyta_iphone
    - input_boolean.heating_season
    - input_boolean.heating_airing
    - input_boolean.away_mode
    - input_boolean.guests
