- platform: cert_expiry
  host: !secret http_base_url

- platform: command_line
  name: Raspberry CPU Temp
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "°C"
  value_template: '{{ (value | multiply(0.001)) | round(1) }}'
  scan_interval: 300

- platform: command_line
  name: Last restart
  command: "systemctl status home-assistant.service | head -3 | awk '{print $6}' | tail -1"
  scan_interval: 1800

- platform: command_line
  command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
  name: HA Version Current
  scan_interval: 1800

- platform: sql
  db_url: !secret mysql_db_url
  queries:
    - name: HA Database Size
      query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1024 / 1024, 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant_db" GROUP BY table_schema;'
      column: 'value'
      unit_of_measurement: MB

- platform: version
  name: HA Version Installed

- platform: uptime
  name: Home Assistant Uptime
  unit_of_measurement: minutes

- platform: scrape
  resource: !secret brother_status_url
  name: printer_status
  select: 'dd:nth-of-type(1)'
  scan_interval: 3
  value_template: >-
     {% if value == 'DRUKOWANIE' %}
        drukowanie
     {% elif ('PROSZ' in value) and ('CZEKA' in value) %}
        nagrzewanie
     {% elif value == 'PRZYJMUJE DANE' %}
        przyjmowanie danych
     {% elif (('MA' in value)  and ('TONERU' in value)) or (value == 'OCZEKIWANIE') %}
        oczekiwanie
     {% else %}
        {{ (value | lower) }}
     {% endif %}

- platform: google_travel_time
  name: Edyta To Home
  api_key: !secret google_api_key
  origin: device_tracker.edyta_iphone
  destination: zone.home

- platform: google_travel_time
  name: Maciek To Home
  api_key: !secret google_api_key
  origin: device_tracker.maciek_gps_bt
  destination: zone.home

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot

- platform: darksky
  api_key: !secret darksky_api_key
  update_inverval:
    minutes: 15
  monitored_conditions:
    - summary
    - icon
    - wind_speed
    - precip_probability

- platform: speedtest
  hour:
    - 0
    - 4
    - 8
    - 12
    - 16
    - 20
  monitored_conditions:
    - ping
    - download
    - upload
  server: 9399

- platform: min_max
  type: mean
  name: Temperature Indoor
  entity_ids:
    - sensor.temperature_salon
    - sensor.temperature_antresola
    - sensor.temperature_gabinet
    - sensor.temperature_antek
    - sensor.temperature_sypialnia
    - sensor.temperature_lazienka
    - sensor.temperature_goscinny
    - sensor.temperature_pracownia
  round_digits: 1

- platform: min_max
  type: mean
  name: Humidity Indoor
  entity_ids:
    - sensor.humidity_salon
