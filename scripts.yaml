        brightness: 150
        rgb_color:
          [
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
          ]

notify_motion:
  mode: queued
  sequence:
    - service: camera.snapshot
      entity_id: camera.salon
      data:
        filename: "/media/camera_snapshots/{{ datetime }}.jpg"
    - delay:
        seconds: 1
    - service: python_script.notify
      data:
        title: "{{ title }}"
        message: "{{ message }}"
        tag: "{{ tag }}"
        group: "ruch"
        priority: "high"
        image: >-
          {% if location == 'salon' or location == 'przedpokój' %}
            /media/local/camera_snapshots/{{ datetime }}.jpg
          {% else %}
            None
          {% endif %}
        services:
          - service: !secret maciek_notify_service
            type: "android"
          - service: !secret edyta_notify_service
            type: "ios"

camera_move:
  sequence:
    service: mqtt.publish
    data:
      topic: "camera/salon/motors/{{ orientation }}/set"
      payload: "{{ direction }}"

